<div class="container">
  <div class="form-group col-lg-3 login-form shadow-lg p-3 mb-5 bg-white rounded">
    <form action="/examples/actions/confirmation.php" method="post">
      <h2 class="text-center">Log in</h2>

      <div class="form-group">
        <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required="required">
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required="required">
      </div>

      <div class="form-group">
        <button (click)="validateLogin()" type="button" class="btn btn-primary btn-block">Log in</button>
      </div>

      <div class="alert alert-danger" *ngIf="showLoginError">
        Invalid data, please try agian!
      </div>

      <div class="clearfix">
        <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
      </div>

      <div class="text-center">
        <a href="#">Forgot Password?</a>
      </div>

    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
  </div>
</div>
